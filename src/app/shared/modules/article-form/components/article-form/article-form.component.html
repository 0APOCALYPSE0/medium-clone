<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-cs-12">
        <app-backend-error-messages  *ngIf="errors" [backendErrors]="errors"></app-backend-error-messages>
        <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Article title" formControlName="title">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="What is this article about?" formControlName="description">
            </fieldset>
            <fieldset class="form-group">
              <textarea rows="8" class="form-control form-control-lg" placeholder="Write your article (in markdown)" formControlName="body"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Enter tags" formControlName="tagList">
            </fieldset>
            <fieldset>
              <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="articleForm.invalid || isSubmitting">Publish article</button>
            </fieldset>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
